specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Messaging
    network: rinkeby
    source:
      address: "0x355039B35222ea3E5eCbddfa0400BfC78E1ACEEf"
      abi: Messaging
      startBlock: 9978805
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageSent
      abis:
        - name: Messaging
          file: Messaging/abis/Messaging.json
      eventHandlers:
        - event: MessageSent(address,string,uint256,address,uint256)
          handler: handleMessageSent
        - event: ThreadCreated(address,address,uint256,uint256,string,string,bool)
          handler: handleThreadCreated
      file: Messaging/Messaging.wasm
