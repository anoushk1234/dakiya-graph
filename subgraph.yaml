specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Messaging
    network: rinkeby
    source:
      address: "0x91f44Dda49A34ebed98e35211aEAF0719860BC68"
      abi: Messaging
      startBlock: 9968105
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageSent
      abis:
        - name: Messaging
          file: ./abis/Messaging.json
      eventHandlers:
        - event: MessageSent(address,string,uint256,address,uint256)
          handler: handleMessageSent
        - event: ThreadCreated(address,address,uint256,uint256,string,string)
          handler: handleThreadCreated
      file: ./src/mapping.ts
